<template>
	<article class="indicator slds-card slds-card_boundary slds-theme_default slds-p-around_x-small">
		<div class="slds-card__body slds-card__body_inner slds-m-around_none slds-p-around_none">
			<div class="slds-grid">
				<div class="slds-col slds-size_3-of-4  slds-p-around_none">
					<p class="title slds-truncate">
						<b>
						{indicator.title}
						</b>
					</p>
					<p class="subtitle slds-truncate">
						{indicator.subtitle}
					</p>
				</div>
				<div class="indicator-icon slds-col slds-size_1-of-4 slds-text-align_right slds-p-right_none">
					<span data-id="iconColor" class="slds-icon_container slds-icon_container_circle">
						<svg class="slds-icon slds-icon_x-small" aria-hidden="true">
							<use xlink:href={indicator.iconPath}></use>
						</svg>
					</span>
				</div>
			</div>
		</div>
	</article>
	<div data-id="indicator-footer" class="indicator-footer slds-text-align_right slds-p-top_x-small">
	</div>
</template>
